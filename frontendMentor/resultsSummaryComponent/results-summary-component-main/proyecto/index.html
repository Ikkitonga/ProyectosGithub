<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>results summary component</title>
</head>

<body>

    <div class="contenedor">
        <div class="tarjeta">
            <div class="results">
                <div>
                    <h4>Your Results</h4>
                </div>
                <div class="number">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <div class="comentario">
                    <h3>Great</h3>
                    <p>You Scored higher than 65%
                        of the people who have taken
                        these tests
                    </p>
                </div>
            </div>
            <div class="summary">
                <div>
                    <h4>Summary</h4>
                </div>

                <div class="reaction">
                    <i><span class="material-symbols-outlined">
                        bolt
                        </span></i>
                    <h5>Reaction</h5>
                    <p>80 / 100</p>
                </div>
                <div class="memory">
                    <i><span class="material-symbols-outlined">
                        neurology
                        </span></i>
                    <h5>Memory</h5>
                    <p>92 / 100</p>
                </div>
                <div class="verbal">
                    <i><span class="material-symbols-outlined">
                        sms
                        </span></i>
                    <h5>Verbal</h5>
                    <p>61 / 100</p>
                </div>
                <div class="visual">
                    <i><span class="material-symbols-outlined">
                        visibility
                        </span></i>
                    <h5>Visual</h5>
                    <p>72 / 100</p>
                </div>
                <div class="btn">
                    <a href="#">Continue</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
