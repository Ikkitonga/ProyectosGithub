<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>

<body>

    <div class="contenedor">
        <div class="tarjeta">
            <figure class="imagen">
                <img src="../archivos descargados/order-summary-component-main/order-summary-component-main/images/illustration-hero.svg"
                    alt="chico bailando">
            </figure>

            <div class="tituloYparrafo">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of
                    songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>

            <div class="price">
                <div class="plan">
                    <img src="../archivos descargados/order-summary-component-main/order-summary-component-main/images/icon-music.svg"
                        alt="Nota musical">
                    <div class="monto">
                        <span><b>Annual Plan</b></span>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="botones">
                <button class="btnPayment">Proceed to Payment</button>

                <button class="btnOrder">Cancel Order</button>
            </div>
        </div>
    </div>

</body>

</html>
