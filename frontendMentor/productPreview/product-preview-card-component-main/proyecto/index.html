<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview</title>
</head>
<body>

    <div class="contenedor">
            
            <img class="imagen-desktop" src="../product-preview-card-component-main/images/image-product-desktop.jpg" alt="producto">
            <img class="imagen-mobile" src="../product-preview-card-component-main/images/image-product-mobile.jpg" alt="producto">

        <div class="informacion">
    
            <h4>PERFUME</h4>

            <h1>Gabrielle Essence Eau De Parfum</h1>
        
            <p>A floral, solar and voluptuous interpretation
                composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL</p>
        
            <div class="precios">
                <span class="price">$149.99</span>
                <span class="oldprice">$169.99</span>
            </div>
            <div class="btn">
                <button><i><span class="material-symbols-outlined">
                    shopping_cart
                    </span></i>Add to Cart</button>
            </div>
        </div>

    </div>
    
</body>
</html>
