<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>PROYECTO CALCULADORA 12/06/23</h1>
    <div class="contenedor">
        <div>
            <input type="text" id="pantalla" readonly>
        </div>
        
        <div class="numerosysignos">
            <button class="numero" value="7" onclick="agregar('7')">7</button>
            <button class="numero" value="8" onclick="agregar('8')">8</button>
            <button class="numero" value="9" onclick="agregar('9')">9</button>
            <button class="numero" value="*" onclick="agregar('*')">*</button>
        </div>

        <div class="numerosysignos">
            <button class="numero" value="4" onclick="agregar('4')">4</button>
            <button class="numero" value="5" onclick="agregar('5')">5</button>
            <button class="numero" value="6" onclick="agregar('6')">6</button>
            <button class="numero" value="-" onclick="agregar('-')">-</button>
        </div>
        
        <div class="numerosysignos">
            <button class="numero" value="1" onclick="agregar('1')">1</button>
            <button class="numero" value="2" onclick="agregar('2')">2</button>
            <button class="numero" value="3" onclick="agregar('3')">3</button>
            <button class="numero" value="+" onclick="agregar('+')">+</button>
        </div>

        <div class="numerosysignos">
            <button class="numero cero" value="0" onclick="agregar('0')">0</button>
            <button class="numero" value="." onclick="agregar('.')">.</button>
            <button class="numero" value="C" onclick="borrar()">C</button>
            <button class="numero" value="/" onclick="agregar('/')">/</button>
        </div>

        <div class="numerosysignos">
            <button class="numero enter" value="=" onclick="calcular()">=</button>
        </div>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
